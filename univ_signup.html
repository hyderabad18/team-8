	<style type="text/css">
	ul {
        li: right;
    }
    .navbar-default .navbar-nav > li > a {
        color: black;
        font-weight: bold;
        margin: 0;
    }
  .navbar-header > a {

    .navbar {

		* {box-sizing: border-box; font-size: 15px;}
		/* Full-width input fields */
		  input[type=text], input[type=password] {
		    width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
		}

		input[type=text]:focus, input[type=password]:focus {
		  background-color: #ddd;
		  outline: none;
		}

		hr {
		  border: 1px solid #f1f1f1;
		  margin-bottom: 25px;
		}

		/* Set a style for all buttons */
		button {
		  background-color: #2196F3;
		  color: white;
		  padding: auto;
		  height: 6vh;
		  border: none;
		  cursor: pointer;
		  width: 100%;
		  opacity: 0.9;

		}

		button:hover {
		  opacity:1;
		}

		/* Extra styles for the cancel button */
		.cancelbtn {
		  padding: auto;
		  background-color: #f44336;
		}

		/* Float cancel and signup buttons and add an equal width */
		.cancelbtn, .signupbtn {
		  margin: auto;
		  width: 50%;
		}

		/* Add padding to container elements */
		.container {
		  padding: 10vh auto;
		  margin: auto;
		}

		/* Clear floats */
		.clearfix::after {
		  content: "";
		  clear: both;
		  display: table;
		  visibility: hidden;
		}

		.sign-up {
			width: 100%;
			border: 2px;
			border-radius: 25px;
			background-color: white;
			margin: auto;
			padding: 5vh 5vh 3vh 5vh;
		}

		/* Change styles for cancel button and signup button on extra small screens */
		@media only screen and (max-width: 600px) {
		  .cancelbtn, .signupbtn {
		    width: 100%;
		  }

		  .sign-up {
		  	width: 100%;
		  	margin: 0;

		  }
		}
		
	</style>

</head>

					    <h1 align = "center">Sign Up</h1>
					    
					    <hr>
					    <label for="textnames"><b>Name</b></label>
					    <input type="text" placeholder="Enter University Name" name="corpname" required>
					    <br>
              			<label for="textnames"><b>Location</b></label>
					    <input type="text" placeholder="Enter Address" name="address" required>
					    <br>
					    <label for="textnames"><b>Sector</b></label>
					    <input type="text" placeholder="course" name="sector" required>
					    <br>
					    <label for="email"><b>Disability Intake Preference</b></label>
					    <input type="text" placeholder="Contact Name" name="contactname" required>
					    <br>
						<label for="email"><b>Number of Vacancies Available</b></label>
					    <input type="text" placeholder="Mobile" name="vacancy" required>
					    <br>
						<label for="email"><b>Skills/Degree Required</b></label>
					    <input type="text" placeholder="E-Mail" name="degree" required>
					    <br>
						<label for="email"><b>Types of roles available</b></label>
					    <input type="text" placeholder="Types of roles available" name="role" required>
					    <br>
						<br>
						<br>
                        
					   <br><br>
